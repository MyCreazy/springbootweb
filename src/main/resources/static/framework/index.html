<script type="text/javascript">
    $(function () {
        $.ajax({
            type:'post',
            url:'/account/get',
            cache:false,
            dataType:'json',
            success:function(data) {
				var msg = data.msg;
				if (msg.__isadmin == "0") {
                    document.getElementById ("nicknametext").innerHTML="普通用户";

                    document.getElementById("menu-builer").style.display="none";
				}
				else
				{
                    document.getElementById ("nicknametext").innerHTML="超级管理员";
				}


                document.getElementById ("accounttext").innerHTML=msg.user;
            }
        });
    })

	function logout() {
        $.ajax({
            type:'post',
            url:'/login/logout',
            cache:false,
            dataType:'json',
            success:function(data) {
                if (data.code != "00") {
                    alert(data.msg)
                } else {
                    window.location.href="../login/login.html";
                }
            }
        });
    }

</script>
